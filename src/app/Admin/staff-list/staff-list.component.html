<div>
  <h2>Staff List</h2>
<div class="table">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Define the columns -->
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef>No</th>
    <td mat-cell *matCellDef="let staff; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let staff">{{ staff.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let staff">{{ staff.email }}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let staff">{{ staff.phoneNumber }}</td>
  </ng-container>

  <!-- Set the column definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>

<h2>Create New Staff</h2>
<form (submit)="createStaff()">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="newStaff.firstName" name="firstName" required>
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="newStaff.lastName" name="lastName" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="newStaff.email" name="email" required>
    <!-- <div *ngIf="formErrors.email" class="error">{{ formErrors.email }}</div> -->
  </div>
  <div>
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" [(ngModel)]="newStaff.phoneNumber" name="phoneNumber" required>
  </div>
  <div>
    <label for="department">Department:</label>
    <select id="department" [(ngModel)]="newStaff.department" name="department" required>
      <option value="small disasters">Small Disasters</option>
      <option value="large ones">Large Ones</option>
    </select>
  </div>
  <div>
    <label for="position">Position:</label>
    <select id="position" [(ngModel)]="newStaff.position" name="position" required>
      <option value="assistant technician">Assistant Technician</option>
      <option value="technician">Technician</option>
    </select>
  </div>

  <button class="reg" type="submit">Create</button>
</form>


</div>
