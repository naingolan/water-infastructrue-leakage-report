<main>
  <img src="assets/dawasa2.png" class="upper-logo" >
  <form [formGroup]="registrationForm" (submit)="register()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="name" class="custom-input">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="custom-input">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="custom-input">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" class="custom-input">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
    <a href="/login">Have an account? Login</a>
  </form>
</main>
