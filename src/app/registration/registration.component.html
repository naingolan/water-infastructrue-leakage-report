<main>
  <img src="assets/dawasa2.png" class="upper-logo" >
  <form [formGroup]="registrationForm" (submit)="register()">
    <div class="name">
      <div class="form-group">
        <label for="first-name">First Name *</label>
        <input type="text" id="first-name" formControlName="firstName" class="custom-input">
        <div class="error"  *ngIf="registrationForm.controls['firstName'].invalid && registrationForm.controls['lastName'].touched" >
          First name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name *</label>
        <input type="text" id="last-name" formControlName="lastName" class="custom-input">
        <div class="error"  *ngIf="registrationForm.controls['lastName'].invalid && registrationForm.controls['lastName'].touched" >
          Last name is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="custom-input">
    </div>

    <div class="form-group">
      <label for="phone">Phone *</label>
      <input type="tel" id="phoneNumber" formControlName="phoneNumber" class="custom-input">
      <div class="error" *ngIf="registrationForm.controls['phoneNumber'].invalid && registrationForm.controls['phoneNumber'].touched">
        Incorrect phone number
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" id="password" formControlName="password" class="custom-input">
    </div>

    <div class="form-group">
      <label for="password">Confirm Password *</label>
      <input type="password" id="password" formControlName="confirmPassword" class="custom-input">
      <div class="error" *ngIf="registrationForm.hasError('passwordMismatch') && registrationForm.controls['confirmPassword'].touched">
        Passwords do not match
      </div>
    </div>
    <!-- <div *ngIf="invalidForm && isClicked" class="error">
      This form is incomplete
    </div> -->

    <div *ngIf="error" class="error">
      {{ error }}
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
    <a href="/login">Have an account? Login</a>
  </form>
</main>
